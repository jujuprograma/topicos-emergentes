<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Máscara </title>
</head>

<body>
    <h1> Formulário bonitinho </h1>
    <form method="POST" action="mascara.php">
    Nome:<input type="text" id="nome" placeholder="Seu nome aqui">
    <br><br>
    CPF:<input type="text" id="CPF" placeholder="000.000.000-00" maxlength="14">
    <br><br>
    Número celular: <input type="text" id="celular" placeholder="(00)00000-0000" maxlength="13">
    <br><br>
    Data d nasc: <input type="text" id="nasc" placeholder="00/00/0000" maxlength="10">
    <br><br>
    CEP: <input type="text" id="CEP" placeholder="00000-000" maxlength="9">
    <br><br>
    Email: <input type="text" id="email" placeholder="email@gmail.com">
</form>
</body>

<script>
    const input = document.getElementById('CPF');
    input.addEventListener('input', formatarCPF);
    
    function formatarCPF(e) {
    let valor = e.target.value;
    valor = valor.replace(/\D/g, "");
    valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
    valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
    valor = valor.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
    e.target.value = valor;}
    
    </script>
</html>
